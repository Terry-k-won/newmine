<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 권태희 </title>
    <style>
        body {
            /* 뷰포트 높이(vh)를 사용하여 전체 화면을 채우고 스크롤바 방지 */
            height: 100vh;
            margin: 0;
            padding: 0;
            /* 검은색 배경 설정 */
            background-color: #37353E;
            /* Flexbox를 사용하여 내용을 중앙에 배치 준비 */
            display: flex;
            /* 가로 중앙 정렬 */
            justify-content: center;
            /* 세로 중앙 정렬 */
            align-items: center;
            /* 사진이 너무 클 경우 스크롤이 생기지 않도록 숨김 */
        }
    </style>
</head>
<body>

    <img src="/imagesroad-4835215_1280.jpg" alt="내 사진" class="center-image">

</body>
</html>
