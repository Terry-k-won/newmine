<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terry Kwon</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* 화면 중앙 배치를 위한 기본 body 스타일 */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    
    <div class="image-container">
        
        <div class="image-text">
            <h2>
                <span class="highlight-text large-size">틀</span>이 있다면<br>
                <span class="highlight-text">딱</span>하고 깨버리는 사람
            </h2>
        </div>
        
        <img src="images/taehee_picture.png" alt="태희님의 사진" class="centered-image" id="toggleImage">
    </div>
    
    <script>
        // 1. 이미지 요소(ID: toggleImage)를 가져옵니다.
        const imageElement = document.getElementById('toggleImage');

        // 2. 이미지를 클릭했을 때 실행될 함수를 정의합니다.
        imageElement.addEventListener('click', function() {
            // 'hover-active' 클래스가 있으면 제거하고, 없으면 추가합니다.
            // 이 클래스가 추가될 때 CSS에서 확대 효과를 적용합니다.
            imageElement.classList.toggle('hover-active');
        });
    </script>
</body>
</html>
