<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taehee's Life</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/first-page.css">
    <link rel="stylesheet" href="./css/second-page.css">
</head>
<body>
    <div class="scroll-container">
        <section class="scroll-area first-page">
            <div class="imagetext-container" id="imagetextContainer">
                <div class="text-element1">
                    틀딱남
                </div>
                <div class="text-element2">
                    권태희
                </div>
                <img src="./images/taehee_picture.png" class="taehee-image">
                <img src="./images/scroll-down.png" class="scroll-image">
            </div>
            <div class="intro-textcontainer">
                <div class="intro-ment">
                    <span class="highlight center-ment">틀</span>이 있으면<br>
                    <span class="highlight left-ment">딱</span> 하고 깨버리는<br>
                    <span class="highlight right-ment">남</span>자
                </div>
                <div class="touch-ment">
                사진을 터치하세요
                </div>
            </div>
        </section>
        <section class="scroll-area second-page">
            <div class="second-page-bg"> <!-- background -->
                <div class="bg"> Born in 1998 </div>
                <div class="fg"> Born in 1998 </div>
            </div>
            <div class="wrapper">
                <div class="item">
                    <div class="polaroid"><img src="./images/thEverland.jpg">
                    <div class="caption">
                        권태희는 '에버랜드'가 있는 바로 그 도시.<br>
                        에버랜드에서 태어났어요.<br>
                        사진은 작년에 에버랜드에 놀러가서 찍었답니다.</div>
                    </div>
                </div>
                <div class="item">
                    <div class="polaroid"><img src="./images/thTaekwondo.jpg">
                    <div class="caption">
                        초등학교 때,<br>
                        태권도 다니는 형들이 멋있어보여서<br>
                        태권도를 열심히 배웠어요.<br>
                        참고로, 태권도 3단이랍니다.
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/second-page.js"></script>
</body>
</html>
