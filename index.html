<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 중앙 배치 및 호버 효과</title>
    <style>
        /* Body 스타일: 전체 화면을 사용하고 내용물을 중앙에 배치 */
        body {
            /* 뷰포트 높이의 100%를 사용하여 전체 화면 높이를 확보 */
            height: 100vh;
            /* 여백 제거 */
            margin: 0;
            /* Flexbox를 사용하여 내용을 중앙에 배치 */
            display: flex;
            /* 가로 중앙 정렬 */
            justify-content: center;
            /* 세로 중앙 정렬 */
            align-items: center;
            /* 깔끔한 배경색 (선택 사항) */
            background-color: #f0f0f0;
        }

        /* 이미지 스타일 */
        .centered-image {
            /* 이미지의 초기 크기 설정 (예시, 필요에 따라 조정) */
            width: 300px;
            /* 부모 요소인 body에 의해 이미지가 중앙에 배치됨 */
            /* 부드러운 전환 효과를 위해 transition 설정 */
            /* transform 속성에 0.3초 동안 부드러운 효과 적용 */
            transition: transform 0.3s ease-in-out;
            /* 이미지가 테두리를 넘어가지 않도록 설정 (선택 사항) */
            max-width: 90%;
            height: auto;
            /* 포인터 커서 (선택 사항) */
            cursor: pointer;
        }

        /* 호버 효과: 커서를 갖다 대었을 때 이미지를 약간 확대 */
        .centered-image:hover {
            /* 10% 확대 (1.1배) */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <img src="/images/taehee_picture.png" alt="태희님의 사진" class="centered-image">
</body>
</html>
